<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Formulario de Login</h1>
        <form action="" method="get" name="formLogin">

            <!-- Nome -->
             <label for="nomeLogin">Nome: </label>
             <input type="text" name="nomeLogin" id="nomeLogin" autocomplete="on" spellcheck="true" maxlength="60"> <br><br>
             
             <label for="senhaLogin">Senha: </label>
             <input type="password" name="senhaLogin" id="senhaLogin"> <br><br>
             
             <label for="senhaConfirmaLogin">Confirmar Senha: </label>
             <input type="password" name="senhaConfirmaLogin" id="senhaConfirmaLogin"> <br><br>

             <input type="button" value="Confirmar Login" onclick="getDados()">
        </form>
    </div>
</body>
</html>
