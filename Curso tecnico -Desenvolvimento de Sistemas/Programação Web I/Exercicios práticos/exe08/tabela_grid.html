<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_tabela.css">
    <title>Tabela No grid</title>
</head>
<body>
    <div class="container">
       <header>
            <h1>
                Grid com tabelas
            </h1>
       </header> 
       <nav>
            <h1>
                Barra de navegação
            </h1>
            <button>
                <a href="/index.html">Pagina Inicial</a>
            </button>
            <button>
                <a href="/formulario.html">Formulario</a>
            </button>
       </nav>
       <main>
            <h1>
                Tabela demonstrativa
            </h1>
            <p>Essa tabela possui dados ficticios</p>
            <table>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                    <th>Coluna 4</th>
                    <th>Coluna 5</th>
                </tr>
                <tr>
                    <td>Linha 1</td>
                    <td>Linha 1</td>
                    <td>Linha 1</td>
                    <td>Linha 1</td>
                    <td>Linha 1</td>
                </tr>
                <tr>
                    <td>Linha 2</td>
                    <td>Linha 2</td>
                    <td>Linha 2</td>
                    <td>Linha 2</td>
                    <td>Linha 2</td>
                </tr>
                <tr>
                    <td>Linha 3</td>
                    <td>Linha 3</td>
                    <td>Linha 3</td>
                    <td>Linha 3</td>
                    <td>Linha 3</td>
                </tr>
            </table>
        </main>
        <aside class="esquerda">
            <h1>Barra Lateral Esquerda</h1>
        </aside>
        <footer>
            <h1>
                Rodapé
            </h1>
        </footer>
    </div>
</body>
</html>
