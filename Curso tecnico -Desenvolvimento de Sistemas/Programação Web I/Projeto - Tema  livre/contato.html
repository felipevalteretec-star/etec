<body>
    <!-- Container para cabeçalho -->
     <div class="cabecalho">
        <header>
            <h1 class="fontPadrao margemPadrao">Tutorias Etec Lauro Gomes</h1>
            <nav class="fontPadrao">
                <button><a class="linkPadrao" href="index.html">Home</a></button>

            </nav>
        </header>
     </div>
     <div id="contato">
        <main id="formContato" class="fontPadrao">
            <form action="get" class="centralizarTexto">
                <h1>Entre em contato</h1>
                <p>Para duvidas, sugestões e reclamações entre em contato por Email</p>
                <h3><strong> ! Apenas email da etec !</strong></h3>
                
                <label for="nome">Nome: </label>
                <input type="text" name="assunto" id="" placeholder="seu nome..."> <br>
                
                <label for="">Email: </label>
                <input type="email" name="mail" id="mail" pattern=".+@etec.sp.gov.com" placeholder="Email educacional etec..."><br>
                 
                <label for="assunto">Assunto: </label>
                <input type="text"> <br> <br>
                <button type="reset">Cancelar</button>
                <button type="submit">Enviar</button>
            </form>

        </main>
     </div>
     <div class="rodape margemPadrao">
        <footer class="fontPadrao">
            <h1 class="centralizarTexto">
                Trabalho de Programação WEB
            </h1>
