<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/classes_padrao.css">
    <link rel="stylesheet" href="css/posicao_cabecalho.css">
    <link rel="stylesheet" href="/css/classes_elementos_cabecalho.css">
    <link rel="stylesheet" href="/css/posicao_bloco_principal.css">
    <link rel="stylesheet" href="/css/classes_elementos_bloco_principal.css">
    <title>Document</title>
</head>
<body>
    <!-- Container principal do cabeçalho -->
    <div id="cabecalhoContainer" class="corFundoRosaClaro corAzulClaro">
        
        <!-- Header do site -->
        <header id="headerCabecalho" class="">
            <!-- Imagem do slogan do site -->
            <figure id="imgSloganHeader" class="">
                <img src="/img/slogan_site.png" alt="" class="">
            </figure>
            
            <!-- Título do site -->
            <h1 id="tituloSite" class="">Cursos Online</h1>
            
            <!-- Subtítulo do site -->
            <h3 id="subTituloSite" class="">Estude Mais, Aprenda Mais</h3>
        </header>
        
        <!-- Barra de navegação -->
        <nav id="navCabecalho" class="corFundoPreto">
            <!-- Botões da navegação -->
            <button id="botaoMenu" class="botaoNav">Menu</button>
            <button class="botaoNav">Meu perfil</button>
            <button class="botaoNav">Cursos</button>
            <button class="botaoNav">Minhas conquistas</button>
            <button class="botaoNav">Cadastrar</button>
            <button class="botaoNav">Login</button>
        </nav>

        <!-- Script js do cabecalho -->
        <script src="/js/ideia01_cabecalho.js"></script>
    </div>

    <!-- Container principal do conteúdo -->
    <div id="blocoPrincipalContainer"  class="corFundoRosaClaro corAzulClaro">
        <main id="mainBlocoPrincipal">

            
            <!-- Seção do bloco principal -->
            <section id="secaoBlocoPrincipal">
                <div id="layoutSecaoBlocoPrincipal">
                    
                    <figure id="imgFigure1">
                        <img src="/img/img_secao.png" alt="">
                    </figure>
                    
                    
                    <figure id="imgFigure2">
                        <img src="/img/html.png" alt="">
                    </figure>
                    
                    <figure id="imgFigure3">
                        <img src="/img/js.png" alt="">
                    </figure>
                    
                </div>
            </section>


            <!-- Título do bloco principal -->
            <div id="tituloBlocoPrincipal" class="margemPaddin0px">
                <h1>Cursos Online</h1>
                <p>Cursos Online</p>
            </div>

            <!-- Imagem do bloco principal -->
            <figure id="imgMediaBlocoPrincipal">
                <img src="/img/slogan_site.png" alt="">
            </figure>

            <div id="conteudoPagina">
                <h1>bla bla</h1>
            </div>

            
        </main>
    </div>

    <div id="rodapeContainer">
        rodape tio
    </div>
</body>
</html>
